- hosts: localhost
  connection: local
  gather_facts: False
  tasks: 
    - name: Import vpc variables
      include_vars: vars/vpc_setup
    - name: Create xprofile vpc
      ec2_vpc_net:
        name: "{{vpc_name}}"
        cidr_block: "{{vpcCidr}}"
        region: "{{region}}"
        dns_support: yes
        dns_hostnames: yes
        tenancy: default
        state: "{{state}}"
      register: vpcout

    - debug:
        var: vpcout

    - name: create public subnet 1 in zone 1
      ec2_vpc_subnet:
          vpc_id: "{{vpcout.vpc.id}}"
          state: "{{state}}"
          cidr: "{{PubSub1Cidr}}"
          az: "{{zone1}}"
          region: "{{region}}"
          map_public: yes
          resource_tags:
             name: xprofile-pubsub1
      register: pubsub1
    
    - debug:
        var: pubsub1