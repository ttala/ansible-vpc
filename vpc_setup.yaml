- hosts: localhost
  connection: local
  gather_facts: False
  tasks: 
    - name: Import vpc variables
      include_vars: vars/vpc_setup
    - name: Create xprofile vpc
      ec2_vpc_net:
        name: "{{vpc_name}}"
        cidr_block: "{{vpcCidr}}"
        region: "{{region}}"
        dns_support: yes
        dns_hostnames: yes
        tenancy: default
        state: "{{state}}"
      register: vpcout

    #- debug:
        #var: vpcout

    - name: create public subnet 1 in zone 1
      ec2_vpc_subnet:
          vpc_id: "{{vpcout.vpc.id}}"
          state: "{{state}}"
          cidr: "{{PubSub1Cidr}}"
          az: "{{zone1}}"
          region: "{{region}}"
          map_public: yes
          resource_tags:
             Name: xprofile-pubsub1
      register: pubsub1

    - name: create public subnet 2 in zone 2
      ec2_vpc_subnet:
          vpc_id: "{{vpcout.vpc.id}}"
          state: "{{state}}"
          cidr: "{{PubSub2Cidr}}"
          az: "{{zone2}}"
          region: "{{region}}"
          map_public: yes
          resource_tags:
             Name: xprofile-pubsub2
      register: pubsub2

    - name: create public subnet 3 in zone 3
      ec2_vpc_subnet:
          vpc_id: "{{vpcout.vpc.id}}"
          state: "{{state}}"
          cidr: "{{PubSub3Cidr}}"
          az: "{{zone3}}"
          region: "{{region}}"
          map_public: yes
          resource_tags:
             Name: xprofile-pubsub3
      register: pubsub3

    - name: create private subnet 1 in zone 1
      ec2_vpc_subnet:
          vpc_id: "{{vpcout.vpc.id}}"
          state: "{{state}}"
          cidr: "{{PriSub1Cidr}}"
          az: "{{zone1}}"
          region: "{{region}}"
          map_public: yes
          resource_tags:
             Name: xprofile-PriSub1
      register: prisub1

    - name: create private subnet 2 in zone 2
      ec2_vpc_subnet:
          vpc_id: "{{vpcout.vpc.id}}"
          state: "{{state}}"
          cidr: "{{PriSub2Cidr}}"
          az: "{{zone2}}"
          region: "{{region}}"
          map_public: yes
          resource_tags:
             Name: xprofile-prisub2
      register: PriSub2

    - name: create private subnet 3 in zone 3
      ec2_vpc_subnet:
          vpc_id: "{{vpcout.vpc.id}}"
          state: "{{state}}"
          cidr: "{{PriSub3Cidr}}"
          az: "{{zone3}}"
          region: "{{region}}"
          map_public: yes
          resource_tags:
             Name: xprofile-PriSub3
      register: prisub3
    
    - name: create internet gateway
      ec2_vpc_igw:
          vpc_id: "{{vpcout.vpc.id}}"
          state: "{{state}}"
          region: "{{region}}"
          resource_tags:
             Name: xprofile-IGW
      register: igwout

    - name: create new nat gateway and allocate new EIP
      ec2_vpc_nat_gateway:
          subnet_id: "{{pubsub1.subnet.id}}"
          state: "{{state}}"
          region: "{{region}}"
          wait: yes
          if_exist_do_not_create: true
      register: natout

    - debug:
        var: natout

    - name: create route table
      ec2_vpc_route_table:
          vpc_id: "{{vpcout.vpc.id}}"
          state: "{{state}}"
          region: "{{region}}"
          resource_tags:
             Name: xprofile-rt
          subnets:
            - "{{ pubsub1.subnet.id }}"
            - "{{ pubsub2.subnet.id }}"
            - "{{ pubsub3.subnet.id }}"
          routes:
            - dest: 0.0.0.0/0
              gateway_id: "{{ natout.nat_gateway_id }}"
      register: rtout

    - set_fact:
        vpcid: "{{vpcout.vpc.id}}"
        pubsub1id: "{{ pubsub1.subnet.id }}"
        pubsub2id: "{{ pubsub2.subnet.id }}"
        pubsub3id: "{{ pubsub3.subnet.id }}"
        prisub1id: "{{ prisub1.subnet.id }}"
        prisub2id: "{{ prisub2.subnet.id }}"
        prisub3id: "{{ prisub3.subnet.id }}"
        igwid: "{{igwout.gateway_id}}"
        rtid: "{{outrt.route_table.id}}"
        natid: "{{natout.nat_gateway_id}}"
        cacheable: yes

    - name: Create variables file for vpc
      copy:
        content: "vpcid: {{vpcout.vpc.id}}\npubsub1id: {{ pubsub1.subnet.id }}\npubsub2id: {{ pubsub2.subnet.id }}\npubsub3id: {{ pubsub3.subnet.id }}\nprisub1id: {{ prisub1.subnet.id }}\nprisub2id: {{ prisub2.subnet.id }}\nprisub3id: {{ prisub3.subnet.id }}\nigwid: {{igwout.gateway_id}}\nrtid: {{outrt.route_table.id}}\nnatid: {{natout.nat_gateway_id}}"
        dest: vars/output_vars